{{- if .Values.rbac.enable }}
# This rule is not used by the project aws-fis-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to fis.fis.dksshddl.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: experimenttemplate-viewer-role
rules:
- apiGroups:
  - fis.fis.dksshddl.dev
  resources:
  - experimenttemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fis.fis.dksshddl.dev
  resources:
  - experimenttemplates/status
  verbs:
  - get
{{- end -}}
