apiVersion: fis.fis.dksshddl.dev/v1alpha1
kind: ExperimentTemplate
metadata:
  name: disk-stress-experiment
spec:
  description: "Inject increasing disk I/O stress on nginx pods"
  
  # Option 1: Use your own IAM role (recommended)
  # roleArn: arn:aws:iam::123456789012:role/MyFISRole
  
  # Option 2: Auto-create role (opt-in)
  autoCreateRole: true
  # roleName: fis-experiment-role  # Optional, defaults to fis-{templateName}
  
  targets:
  - name: nginx-pods
    namespace: default  # Required: target namespace
    labelSelector:
      app: nginx
    scope: "30%"  # "ALL", "3" (count), "50%" (percent)
  
  actions:
  - name: low-io-stress
    type: pod-io-stress
    duration: 5m
    target: nginx-pods
    parameters:
      percent: "80"
  
  - name: medium-io-stress
    type: pod-io-stress
    duration: 5m
    target: nginx-pods
    parameters:
      percent: "90"
    startAfter:
    - low-io-stress
  
  - name: high-io-stress
    type: pod-io-stress
    duration: 5m
    target: nginx-pods
    parameters:
      percent: "100"
    startAfter:
    - medium-io-stress
  
  stopConditions:
  - source: none
  
  tags:
  - key: Name
    value: "EKS Stress: Disk I/O"
  - key: Environment
    value: "test"
