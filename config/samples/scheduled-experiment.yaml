apiVersion: fis.fis.dksshddl.dev/v1alpha1
kind: Experiment
metadata:
  labels:
    app.kubernetes.io/name: aws-fis-controller
  name: scheduled-disk-stress
spec:
  # Reference ExperimentTemplate by name (cluster-scoped)
  experimentTemplate:
    name: "low-disk-stress-experiment-all"
  
  # Run every minute for testing
  schedule: "* * * * *"
  
  # Keep last 3 successful and 1 failed experiment history
  successfulExperimentsHistoryLimit: 3
  failedExperimentsHistoryLimit: 1
  
  tags:
    - key: "Environment"
      value: "production"
    - key: "Schedule"
      value: "daily"
